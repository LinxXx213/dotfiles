- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [mkdir -p ~/.tmux/plugins, Creating plugins directory for tmux]
    - [mkdir -p ~/.vim/backupfiles ~/.vim/tmp ~/.vim/undo, Creating directories for vim]
    - [mkdir -p ~/.config/terminator, Creating directory for terminator]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    # vim
    ~/.vim: vim
    ~/.vimrc: vimrc

    # bash
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.bash_aliases: bash/bash_aliases

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # shell
    ~/.inputrc: shell/inputrc

    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm: tmux/tpm

    # terminator
    ~/.config/terminator/config: terminator/config

    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh
