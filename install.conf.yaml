- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # vim
    ~/.vim: vim
    ~/.vimrc: vimrc

    # screen
    ~/.screenrc: screen/screenrc

    # bash
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.bash_aliases: bash/bash_aliases

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # shell
    ~/.inputrc: shell/inputrc


- shell:
    - [mkdir -p ~/.vim/backupfiles ~/.vim/tmp ~/.vim/undo, Creating directories for vim]
